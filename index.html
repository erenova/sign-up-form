<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
</head>
<body>
    <div class="bg">
        <div>Lorem Ipsum</div>
    </div>
    <div class="sign-form">
        <div class="info-text">This form is for participating in the architect competition.
        <form action="">
        <div id="reg-name"> 
            <label for="username">First name:</label>
            <input type="text" name="user_name" id="username" required>
            <label for="lastname">Last name:</label>
            <input type="text" name="user_lastname" id="lastname" required>
        </div>
        
        <div id="optional">
            <label for="mail">e-mail:</label>
            <input type="email" name="email" id="mail">
            <label for="num">number:</label>
            <input type="number" name="number" id="num" pattern="">
        </div>
        <div id="password">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
        </div>

        <button type="submit" id="butt">submit</button>
    </form>        
    </div>
    </div>
</body>
</html>
